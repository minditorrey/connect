	<div class="col-sm-12 albumDeets">
		<h2>{{album.name}}</h2>
		<h4>By: {{album.createdBy}}</h4>
		<h4>At: {{album.createdAt | date: "MM/dd/yyyy 'at' h:mma"}}</h4>
		<button type="button" class="btn btn-lg newImage">Add Images</button>
	</div>
</div>

<div class="imagesRow row">
	<div ng-repeat="image in images" class="col-sm-3 pics">
		<img class="pics" width="300" max-height="150" ng-src="{{image.url}}">
		<label class="imageBy" for="">Photo Cred: {{image.takenBy}}</label>
        <button class="btn btn-md btn-default glyphicon glyphicon-trash removeImg" ng-click="removeImage(image)"></button>
        <p class="imageDesc">Description: {{image.description}}</p>
	</div>
</div>

<div class="form-group">
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">

  	<form ng-model="imageForm">		
		<label> Image Url:</label>
		<input class="form-control" ng-model='imageForm.url' placeholder="url"/>
		<label class="picBy">Created By: </label>
		<input class="form-control" ng-model='imageForm.takenBy' placeholder="Photographer"/>
		<label class="picBy">Description: </label>
		<input class="form-control" ng-model='imageForm.description' placeholder="description"/>
    	<button type="button" class="btn btn-lg glyphicon glyphicon-plus addImage" ng-click="addImage(imageForm)">Add</button>

  		</div>
  	</form>
</div>
</div>
