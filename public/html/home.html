<h3 class="greeting">Hello, {{user.username}}</h3>
<div class="row">
<div class="col-xs-10 col-xs-offset-1">
	<div class="row blocks">
		
		<div ui-sref="checkIns" class="block checkIns col-xs-4">
			<i class="fa fa-map-marker" aria-hidden="true"></i>
			<h2>checkIns</h2>
		</div>	
		<div class="block situations col-xs-4">
			<i class="fa fa-thumb-tack" aria-hidden="true"></i>
			<h2>situations</h2>
		</div>	
		<div class="block calendar col-xs-4">
			<i class="fa fa-calendar-check-o" aria-hidden="true"></i>
			<h2>calendar</h2>
		</div>	
			
	</div>
	<div class="row blocks">
		<div class="block memories col-xs-4">
			<i class="fa fa-camera-retro" aria-hidden="true"></i>
			<h2>memories</h2>
		</div>
		<div class="block messages col-xs-4">
			<i class="fa fa-envelope" aria-hidden="true"></i>
			<h2>messages</h2>
		</div>
		<div class="block puffs col-xs-4">
			<i class="fa fa-bolt" aria-hidden="true"></i>
			<h2>reflections</h2>
		</div>
	</div>
</div>
</div>
