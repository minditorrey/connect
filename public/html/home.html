<div class="row">
    <div class="col-xs-4 dashboardLeft">
        <h1>Dashboard</h1>
    </div>

    <div class="col-xs-8 dashboardRight">
        <p>The main control center for all activities.</p>
        <p>Check-in, share a situation, memory, or reflection.</p>
        <p>Send a message or plan an event.</p>
    </div>
</div>

<div class="row homeRow">
<div class="col-xs-10 col-xs-offset-1">
	<div class="row homeblocks">
		
		<div ui-sref="checkIns" class="block checkIns col-xs-4">
			<i class="fa fa-map-marker" aria-hidden="true"></i>
			<h2>checkIns</h2>
		</div>	
		<div ui-sref="situations" class="block situations col-xs-4">
			<i class="fa fa-thumb-tack" aria-hidden="true"></i>
			<h2>situations</h2>
		</div>	
		<div ui-sref="calendar" class="block calendar col-xs-4">
			<i class="fa fa-calendar-check-o" aria-hidden="true"></i>
			<h2>calendar</h2>
		</div>	
			
	</div>
	<div class="row homeblocks">
		<div ui-sref="memories" class="block memories col-xs-4">
			<i class="fa fa-camera-retro" aria-hidden="true"></i>
			<h2>memories</h2>
		</div>
		<div ui-sref="messages" class="block messages col-xs-4">
			<i class="fa fa-envelope" aria-hidden="true"></i>
			<h2>messages</h2>
		</div>
		<div class="block puffs col-xs-4">
			<i class="fa fa-bolt" aria-hidden="true"></i>
			<h2>reflections</h2>
		</div>
	</div>
</div>

	<div class="col-xs-6"></div>
	<div class="col-xs-6">
		<div id='socialLinks' class="row">
			
				<p>Love Linkd? Share It!</p>	
			
			<div class="row media">
				<div class="fb" fb-like="myModel.Url"></div>	
    			<div class="tweet" tweet="myModel.Name" tweet-url="myModel.Url"></div> 
    			<div class="pin" pin-it="myModel.Name" pin-it-image="myModel.ImageUrl"></div>
			</div>
		</div>
	</div>
</div>
