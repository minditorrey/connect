
	<div class="col-xs-8 col-xs-offset-2 panel panel-default">
	  	<div class="panel-body">
				
			<div id="messages">
				<input id="input" placeholder="type message here.."/>
				<button id="button">Post</button>
			</div>
	
			<div class="well messageWell">	
				<div ng-repeat="message in messages" id="output">
					<h5>{{message.username}}: {{message.post}}</h5>
					<h6>{{message.date | date:'medium' }}</h6>
				</div>
			</div>

	  	</div>
	</div>
