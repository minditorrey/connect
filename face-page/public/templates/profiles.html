

<div>
	<button class="btn profile black btn-lg"><span class="glyphicon glyphicon-pencil" ng-click="showProfileForm()"> Edit Profile</button>
</div>

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">    
    <form ng-model="thisProfileEdit" ng-submit='submitProfileForm()' ng-hide="profileForm">
      <div class="well">
      <div class="form-group">
        <label>Profile Pic</label>
        <input type="text" class="form-control" placeholder="image url" ng-model='thisProfileEdit.image'>
      </div>

      <div class="form-group">
        <label>Biography</label>
        <input type="text area" class="form-control" placeholder="about me" ng-model='thisProfileEdit.bio'>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <input type="text" class="form-control" placeholder="I like.." ng-model='thisProfileEdit.hobbies'>
      </div>

        <div class="form-group">
        	<label>Favorite Walking Dead Characters</label>
        	<input type="text" class="form-control" placeholder="Glenn, Carol, Rick, Michonne" ng-model='thisProfileEdit.dead'>
      </div>
      <button class="btn black" ng-click="saveProfileForm(thisProfileEdit)">Save</button>
	  </div> 
    </form>

	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="well">	
				<img ng-src="{{thisProfile.image}}" width="200px" alt="">
				<h3>My Bio: {{thisProfile.bio}}</h3>
				<h3>Hobbies: {{thisProfile.hobbies}}</h3>
				<h3>Favorite Walking Dead Characters: {{thisProfile.dead}}</h3>

			</div>
		</div>
	</div>
