<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>facepage</title>
  <!-- <link rel="stylesheet" href="/bower_components/sweetalert/dist/sweetalert.css"> -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/satellizer/satellizer.min.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>
</head>

<body ng-app='facePageApp' ng-controller='mainCtrl'>

<h1>facePAGE</h1>
<div class="container"> 

   
    <div class="row">
      <button class="btn btn-sm black" ui-sref='home'>Home</button>
      <span ng-hide='currentUser'>
        <button class="btn btn-sm black" ui-sref='login'>Login</button>
        <button class="btn btn-sm black" ui-sref='register'>Register</button>
      </span>
      <span ng-show='currentUser'>
        
        <button class="btn btn-sm black" ui-sref='profile'>Profile</button>
        <button class="btn btn-sm black" ng-click='logout()'>Logout</button>
        <span>Hello {{currentUser.username}}!</span>
      </span>
    </div>


    <ui-view></ui-view>
    

  </div>
  </body>
</html>
